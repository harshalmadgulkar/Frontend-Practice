<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In</title>
</head>
<body>

	<form><!--Input-->
		<div>
			<label for="email">Username</label><br>
			<input type="email" id="email" required placeholder="abc@gmail.com">
		</div>
		<div>
			<label for="password">Password</label><br>
			<input type="password" id="password" required>
		</div>
		<div>
			<label for="contry">Contry</label><br>
			<input type="country" name="country" value="India">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>

	<form><!--Radio-->
		<p>Gender</p>
		<input type="radio" name="gender">Male<br>
		<input type="radio" name="gender">Female<br>
		<input type="radio" name="gender">Other<br>
		<input type="submit">
	</form>

	<form><!--Checkbox-->
		<p>Language</p>
		<input type="checkbox" name="language">C++<br>
		<input type="checkbox" name="language">Java<br>
		<input type="checkbox" name="language">Python<br>
		<input type="submit">
	</form>

	<form action="" method="post"><!--Dropdown-->
		<p>Month</p>
	<!--<select name="month_selected" multiple>  -->
			<!--we can choose multiple options-->
		<select name="month_selected" multiple>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option selected>Apr</option>	<!--by default selected-->
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>

		<p>Share your experience</p>
		<textarea name="experience" rows="10" cols="80"></textarea><br>
		<input type="submit">
		<!-- <button type="button"> <img src="web/static/coding_ninjas.png"> </button> -->

	</form>

</body>
</html>
