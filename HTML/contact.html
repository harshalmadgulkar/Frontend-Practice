<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="contact_style.css">
	<script src="https://kit.fontawesome.com/8555046d6b.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Harshal Madgulkar</title>
</head>
<body>

	<!--contact-->
	<section id="contact">
			<!-- Heading of Contact section -->
			<h1 class="section-heading mb75px">
				<span>
					<i class="fa-regular fa-address-card"></i>
				</span>
				<span>Contact</span>
			</h1>

			<!-- Form -->
			<div class="side-by-side">
				<form action="">
					<input type="text" id="name" required placeholder="Your Name">
					<input type="email" id="username" required placeholder="Your Email">
					<textarea name="" id="" cols="20" rows="1" required placeholder="Message"></textarea>
				</form>
			</div>

			<!-- Details -->
			<div class="side-by-side">
				Details
			</div>

			<div class="center">
				Social
			</div>
	</section>
</body>
</html>
